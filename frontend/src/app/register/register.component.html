<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="profile-image" class="profile-img-card">

        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minLength="3" maxLength="20" #username="ngModel"/>
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">UserName is Required</div>
                    <div *ngIf="username.errors.minLength">UserName must be at least 3 characters</div>
                    <div *ngIf="username.errors.maxLength">
                        Username must be at most 20 characetrs
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"/>
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors.required">Email is Required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
                <div class="alert-danger" *ngIf="password.errors&&f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must contain minimum of 6 characters</div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">SignUp</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isSignedUpFailed">
                Signup failed! <br/>{{errorMessage}}
            </div>
            <div class="alert alert-success" *ngIf="isSuccessful"></div>
        </form>
    </div>
</div>
